<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Импорт XML</title>
</h:head>
<f:view>
    <h3>Import xml</h3>
    <h:form id="form" enctype="multipart/form-data">
        <h:inputFile id="file" value="#{paymentUploader.file}"/>
        <h:commandButton value="Upload"
                         action="#{paymentUploader.upload}"/>
        <h:messages infoClass="info" errorClass="error" />
    </h:form>
    <h:outputText value="#{paymentUploader.statusMessage}"
                  rendered="#{not empty paymentUploader.statusMessage}" />
</f:view>
</html>
